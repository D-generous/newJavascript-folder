    <div class="container-fluid bg-secondary w-100 ms-3 me-3 col-8">
        <div class="text-center" id="dispParticipant"></div>
        <div class="text-center" id="dispFigure"></div>
        <div class="text-center md-5" id="advicePlayer"></div>

    </div>
    <script>
        function myCalc(){

            let playerName = document.getElementById("inp1").value
            let loverName = document.getElementById("inp2").value
            var myNum = Math.round(Math.random()*100) 
            var myLove = Math.round(Math.random()) 
            let loveCalculate = Number(`${myNum+myLove}`)
            inp1.value=""
            inp2.value=""
            console.log(myNum+myLove);
            if (playerName!="" && loverName!="") {
                dispParticipant.innerHTML =`You and ${loverName} match` 
                dispFigure.innerHTML = `${loveCalculate}%`
                if (loveCalculate<=40) {
                    advicePlayer.innerHTML= `Becareful, ${loverName} can break your heart`  
                }else if (loveCalculate<=80) {
                    advicePlayer.innerHTML= `${playerName}!! Think twice...${loverName} might serve you breakfast`  
                    
                }else if (loveCalculate<=100) {
                    advicePlayer.innerHTML= `You'll not want to loose ${loverName}`  
                    
                }
            }else{
                dispParticipant.innerHTML =`No! You must input players name`
                dispFigure.innerHTML="" 
                advicePlayer.innerHTML=""
            }

        }

    </script>
