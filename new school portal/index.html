<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script refer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body class="bg-body-tertiary">
    <div class="container col-lg-7 col-md-7 col-11 shadow-sm mt-lg-5 mt-3">
        <div class="row">
            <h2 class="text-center text-success text-decoration-underline">School Portal</h2>

            <div class="form-floating my-1" >
                <input type="text" class="form-control" placeholder="Enter your name" id="studentName">
                <label for="studentName" class="ms-3">Enter your name</label>

            </div>
            <div class="form-floating my-1" >
                <input type="number" class="form-control" placeholder="Enter your matric number" id="myMat">
                <label for="studentName" class="ms-3">Enter your matric number</label>

            </div>
            <div class="form-floating my-1" >
                <input type="text" class="form-control" placeholder="Enter your email" id="studentEmail">
                <label for="studentName" class="ms-3">Enter your email</label>

            </div>
            <div class="form-floating my-1" >
                <input type="text" class="form-control" placeholder="Enter your department" id="studentDepartment">
                <label for="studentName" class="ms-3">Enter your department</label>

            </div>
            <div class="form-floating my-1" >
                <input type="password" class="form-control" placeholder="Enter your password" id="studentPass">
                <label for="studentName" class="ms-3">Enter your password</label>

            </div>

            <div class="my-2">
                <button class="btn btn-success w-100 py-2" onclick="addStudent()">Submit</button>
                <div class="alert alert-danger my-2 py-2 text-center" style="display: none;" id="showEmptyErrorMessage">Please fill in the space</div>


            </div>

        </div>
    </div>
    <!-- <div class="container-fluid my-4 shadow-sm col-lg-7 col-md-7 col-11">
        <h1 class="text-center alert alert-danger my-2" id="noStudentRegistered">No student has registered</h1>
        <table id="studentTable" class="table table-striped table-bordered"></table>

    </div> -->



  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit your student info here</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- <input type="number" class="form-control my-1" placeholder="Enter the starting value" id="editedIndex"> -->
            <input type="text" class="form-control my-1" placeholder="New Name" id="editedName">
            <input type="text" class="form-control my-1" placeholder="New Matric number" id="editedMatric">
            <input type="text" class="form-control my-1" placeholder="New Email" id="editedEmail">
            <input type="text" class="form-control my-1" placeholder="New Department" id="editedDepartment">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="editStudent()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <script src="script.js"></script>
    
</body>
</html>
